<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Personal Lab Memory Game</title>
<link rel="stylesheet" href="../CIWLabs/LabStyles/personallab.css">
</head>
<body>
    <div class="'container">
        <h2>Memory Game</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload();">Reset Game</button>
    </div>
    <script>
        const emojis = ['$', '$', '&', '&', '1', '1', '0', '0', 'W', 'W', 'L', 'L'];
        var shuf_emojis = emojis.sort(() => (Math.random() > .5) ? 2 : -1);
        for (var i = 0; i<emojis.length; i++){
            let box = document.createElement('div')
            box.className = 'item';
            box.innerHTML = shuf_emojis[i]
            document.querySelector('.game').appendChild(box);
        }
    </script>
</body>
</html>
