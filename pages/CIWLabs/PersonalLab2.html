<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>CIW Lab 6.1</title>
    <link rel="stylesheet" href="../CIWLabs/LabStyles/personallab2.css">
</head>
<body> 
    <h1> Calendar </h1> 
    <div id="output"></div>
    <script>
        var outputElement = document.getElementById('output');

        for (var i = 1; i <= 31; i++) {
            var eventForm = '<form>Event: <input type="text" onchange="updateContent(this.value, ' + i + ', \'event\')"></form>';
            var timeForm = '<form>Time: <input type="text" onchange="updateContent(this.value, ' + i + ', \'time\')"></form>';
            var contentDiv = '<div id="content' + i + '"></div>';

            outputElement.innerHTML += '<p>Day ' + i + '</p>';
            outputElement.innerHTML += eventForm;
            outputElement.innerHTML += timeForm;
            outputElement.innerHTML += contentDiv;
            outputElement.innerHTML += '<hr>';
        }

        outputElement.innerHTML += '<button onclick="resetForms()">Reset</button>';

        function updateContent(value, day, type) {
            var contentDiv = document.getElementById('content' + day);
            contentDiv.innerHTML = type + ': ' + value;
        }

        function resetForms() {
            var forms = document.querySelectorAll('form');
            var contentDivs = document.querySelectorAll('[id^="content"]');
            
            forms.forEach(function(form) {
                form.reset();
            });

            contentDivs.forEach(function(div) {
                div.innerHTML = '';
            });
        }
    </script>

    <nav>
      | <a href="index.html"> Home </a>|
    </nav>
</body>
</html>
