<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>CIW Personal Lab 2</title>
    <link rel="stylesheet" href="../CIWLabs/LabStyles/personallab2.css">
</head>
<body> 
    <h1> Calendar </h1> 
    <div id="output"></div>
    <script>
        var outputElement = document.getElementById('output');

        for (var i = 1; i <= 31; i++) {
            var eventForm = '<form>Event</form>';
            var timeForm = '<form>Time</form>';

            outputElement.innerHTML += '<p>Day ' + i + '</p>';
            outputElement.innerHTML += eventForm + timeForm;
            outputElement.innerHTML += '<hr>';
        }
    </script>
    <nav>
      | <a href="index.html"> Home </a>|
    </nav>
</body>
</html>
