<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>CIW Lab 6.1</title>
    <link rel="stylesheet" href="../CIWLabs/LabStyles/personallab2.css">
</head>
<body> 
    <h1> Calendar </h1> 
    <div id="output"></div>
    <script>
        var outputElement = document.getElementById('output');

        for (var i = 1; i <= 31; i++) {
            var eventForm = '<form>Event: <input type="text"></form>';
            var timeForm = '<form>Time: <input type="text"></form>';

            outputElement.innerHTML += '<p>Day ' + i + '</p>';
            outputElement.innerHTML += eventForm;
            outputElement.innerHTML += timeForm;
            outputElement.innerHTML += '<hr>';
        }

        outputElement.innerHTML += '<button onclick="resetForms()">Reset</button>';

        function resetForms() {
            var forms = document.querySelectorAll('form');
            forms.forEach(function(form) {
                form.reset();
            });
        }
    </script>

    <nav>
      | <a href="index.html"> Home </a>|
    </nav>
</body>
</html>
