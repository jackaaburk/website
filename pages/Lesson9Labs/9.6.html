<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="LabStyles/9.6.css" />
        <title>Lab 9.6</title>
    </head>
    <body>
<section>
    <article>
        <h1>Registration Form</h1>
        <form>
            <fieldset name="pattern_attribute">
                <legend>The Pattern Attribute</legend>
                <p>
                    <label for="date">Date: </label>
                    <input type="text" name="date" placeholder="dd/mm/yyyy" pattern="\d{1,2}/\d{1,2}/\d{4}" id="date" />
                </p>
                <p>
                    <label for="mail">E-mail: </label>
                    <input type="email" placeholder="user@provider.com" name="email" pattern="^.+@.+$" id="mail" />
                </p>
                <p>
                    <label for="url">URL: </label>
                    <input type="url" placeholder="http://www.ciwcertified.com" name="URL" pattern="https?://.+" id="url" />
                </p>
                <p>
                    <label for="rate">Price: </label>
                    &#36;<input type="text" placeholder="0.00" name="price" pattern="\d+(\.\d{2})?" id="rate" />
                </p>
                <button type="submit" formaction="confirm.html">Submit Form</button>
            </fieldset>
        </form>
    </article>
</section>
</body>
</html>
