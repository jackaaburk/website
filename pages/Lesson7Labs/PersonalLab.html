<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="LabStyles/7.2.css">
        <script>
            function calculateCoordinateDifference() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var userLat = position.coords.latitude;
                        var userLng = position.coords.longitude;
                        var inputLat = parseFloat(document.getElementById("inputLat").value);
                        var inputLng = parseFloat(document.getElementById("inputLng").value);
            
                        var latDifference = Math.abs(userLat - inputLat);
                        var lngDifference = Math.abs(userLng - inputLng);
            
                        alert("Difference in Latitude: " + latDifference.toFixed(6) + " degrees\nDifference in Longitude: " + lngDifference.toFixed(6) + " degrees");
                    });
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            }
            </script>
            </head>
            <body>
            <h1>Coordinate Difference Calculator</h1>
            <p>Enter coordinates and click the button to find the difference in latitude and longitude between them and your current location.</p>
            <label for="inputLat">Latitude:</label>
            <input type="text" id="inputLat" placeholder="Enter Latitude"><br>
            <label for="inputLng">Longitude:</label>
            <input type="text" id="inputLng" placeholder="Enter Longitude"><br>
            <button onclick="calculateCoordinateDifference()">Calculate Difference</button>
            </body>
</html>
